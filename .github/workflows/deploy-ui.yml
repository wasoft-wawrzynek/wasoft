name: Build and deploy UI (React, Vite, Azure Static Web Apps)
on:
  push:
    branches:
      - master
    paths:
      - 'client-app/**'
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    environment: PROD
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    defaults:
      run:
        working-directory: client-app
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
          
      - name: Save environment variables
        run:
          echo "REACT_APP_API_URL=${{ vars.API_URL }}" >> .env.production

      - name: Test environment variables
        run:
          cat .env.production

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APP_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."
          output_location: "build"
          
      - name: Create Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          npm version patch -m "ci: bump version to %s [skip ci]"
          git push origin HEAD:master --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

