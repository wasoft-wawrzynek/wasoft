name: Build and deploy API (.NET 9, Azure Functions)

on:
  push:
    branches:
      - master
    paths:
      - 'api/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.0.x'

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: pwsh
        run: |
          pushd './api'
          dotnet build --configuration Release --output ./output
          popd
      
      - name: 'Configure Azure Function App settings'
        uses: azure/appservice-settings@v1
        with:
          app-name: 'wasoft-api'
          slot-name: 'Production'
          app-settings-json: |
            [
              {
                "name": "MailSettings__ApiKey",
                "value": "${{ secrets.SENDGRID_API_KEY }}",
                "slotSetting": false
              },
              {
                "name": "MailSettings__TemplateId",
                "value": "${{ secrets.SENDGRID_TEMPLATE_ID }}",
                "slotSetting": false
              },
              {
                "name": "MailSettings__FromName",
                "value": "WaSoft Contact Form",
                "slotSetting": false
              },
              {
                "name": "MailSettings__FromEmail",
                "value": "wasoft.wawrzynek@gmail.com",
                "slotSetting": false
              },
              {
                "name": "MailSettings__ToName",
                "value": "WaSoft Contact Form",
                "slotSetting": false
              },
              {
                "name": "MailSettings__ToEmail",
                "value": "wasoft.wawrzynek@gmail.com",
                "slotSetting": false
              }
            ]
          publish-profile: ${{ secrets.AZURE_FUNCTION_APP_TOKEN }}

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'wasoft-api'
          slot-name: 'Production'
          package: 'api/output'
          publish-profile: ${{ secrets.AZURE_FUNCTION_APP_TOKEN }}
